<mat-card>
  <h2 class="alinear">Listado de personas</h2>
  <mat-card-header>
    <div>
      <mat-form-field hintLabel="Busque personas" appearance="fill">
        <mat-label>Buscar Persona</mat-label>
        <input matInput #input>
      </mat-form-field>
    </div>
  </mat-card-header>
  <mat-card-header>
    <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
      <ul fxLayout="row" fxLayoutGap="20px">
        <li>
          <button mat-raised-button color="primary">Agregar Persona</button>
        </li>
      </ul>

    </div>
  </mat-card-header>
 <mat-card-content>

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
    </ng-container>

    <ng-container matColumnDef="apellidoPaterno">
      <th mat-header-cell *matHeaderCellDef>Apellido</th>
      <td mat-cell *matCellDef="let element">{{element.apellidoPaterno}}</td>
    </ng-container>



    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Correo</th>
      <td mat-cell *matCellDef="let element">{{element.email}}</td>
    </ng-container>



    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef>Telefono</th>
      <td mat-cell *matCellDef="let element">{{element.telefono}}</td>
    </ng-container>


    <ng-container matColumnDef="supervisorId">
      <th mat-header-cell *matHeaderCellDef>Supervisor</th>
      <td mat-cell *matCellDef="let element">{{element.supervisorId}}</td>
    </ng-container>


    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element; let i = index;">

        <button mat-icon-button color="accent">
            <mat-icon aria-label="Edit">edit</mat-icon>
        </button>

        <button mat-icon-button color="accent">
          <mat-icon aria-label="Delete">delete</mat-icon>
      </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnasDeLaTablaPersona"></tr>
    <tr mat-row *matRowDef="let row; columns: columnasDeLaTablaPersona;"></tr>


  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
 </mat-card-content>

</mat-card>
